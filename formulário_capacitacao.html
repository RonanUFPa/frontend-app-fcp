
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PAGAMENTO DE CACHE 2017</title>
	<link rel="stylesheet" type="text/css" href="assets/css/forms.css">
</head> 
<body> 
<form name="meuForm" method="post" id="formulario">
	<div class="box"> 
		<h1>PAGAMENTO DE CACHE CAPACITAÇÃO - 2017</h1><br />
		<h2>DESCRIÇÃO DA OFICINA - PROJETO CIRCÚITO LITERÁRIO</h2><br />

		<label> 
			<span>DESCRIÇÃO DA OFICINA</span>
 			<input type="text" class="input_text" name="nome" id="name"/>
 
		</label>
 
		<label>
 			<span>NOME</span>
			<input type="text" class="input_text" name="nome" id="nome"/>
		 </label>		
 
		<label>
 			<span>ENDEREÇO</span>
			<input type="text" class="input_text" name="endereço" id="endereco"/>
		</label>

		<label>
			<span>CNPJ</span>
			<input type="text" class="input_text" name="cnpj" id="cnpj">
		</label>

		<label>
			<span>ATIVIDADE</span>
			<input type="text" class="input_text" name="atividade" id="atividade">
		</label>

		<label>
			<span>BRUTO</span>
			<input type="text" class="input_text" name="bruto" id="bruto">
		</label>
 		
		<label>
			<span>INSS</span>
			<input type="text" class="input_text" name="inss" id="inss">
		</label>

		<label>
			<span>ISS(5%)</span>
			<input type="text" class="input_text" name="iss" id="iss">
		</label>

		<label>
			<span>LÍQUIDO</span>
			<input type="textarea" class="input_text" name="liquido" id="liquido">
		</label>

		<label>
			<input type="button" class="button" value="Enviar" />
		</label>
		<br />           
	</div>
</form> 
</body>
</html>
